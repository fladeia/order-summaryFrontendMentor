<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
      <main>
        <div class="card">
            <img src="./images/illustration-hero.svg" alt="Hero Illustration" class="card-img"/>
            <div class="content">
              <h1>Order Summary</h1>
              <span>
                You can now listen to millions of songs, audiobooks and podcasts on
                any device anywhere you like!
              </span>
              <div class="plans">
                <div class="info">
                  <img src="./images/icon-music.svg" alt="icon-music" />
                  <div class="price">
                    <p class="annual">Annual Plan</p>
                    <p class="amount">$59.99/year</p>
                  </div>
                </div>
                <a href="#" class="change-btn">Change</a>
              </div>
              <button class="payment-btn">Procced to Payment</button>
              <a href="#" class="cancel-btn">Cancel Order</a>
            </div>
        </div>
      </main>
  </body>
</html>
